<body>
    <div id="root">
        <div class="flex items-center justify-center min-h-screen">
            <div id="loading-state" class="flex flex-col items-center">
                <div class="w-10 h-10 border-4 border-amber-500 border-t-transparent rounded-full animate-spin mb-4"></div>
                <div class="text-zinc-400 font-black tracking-widest text-[10px] uppercase">System Initializing...</div>
            </div>
        </div>
    </div>

    <!-- 
      ENTRY POINT: Inlined to prevent 404/MIME errors.
      The browser treats 'text/tsx' as a plain data block, and esm.sh/run
      will find it, transpile it, and execute the React mount.
    -->
    <script type="text/tsx">
      import React from 'react';
      import { createRoot } from 'react-dom/client';
      import App from './App.tsx';

      console.log("System: Initialization verified. Mounting UI...");
      const container = document.getElementById('root');
      if (container) {
        try {
          const root = createRoot(container);
          root.render(<React.StrictMode><App /></React.StrictMode>);
          console.log("System: App successfully mounted.");
        } catch (e) {
          console.error("System Error during mount:", e);
        }
      }
    </script>
    
    <!-- The actual transpiler/runner -->
    <script type="module" src="https://esm.sh/run"></script>

    <script>
        // Reveal animations logic
        document.addEventListener('DOMContentLoaded', () => {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) entry.target.classList.add('active');
                });
            }, { threshold: 0.05 });
            
            const observe = () => {
                document.querySelectorAll('section, .reveal-item').forEach(el => {
                    if (!el.classList.contains('reveal')) el.classList.add('reveal');
                    observer.observe(el);
                });
            };
            setInterval(observe, 1000);
        });
    </script>
<script type="module" src="/index.tsx"></script>
